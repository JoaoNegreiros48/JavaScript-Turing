<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Teste de Turing</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body onload="carregaImagemLeft(), carregaImagemRight()">

	<!-- Nav Bar -->
	<div class="Navbar">
		<div class="links">
			<a href="#Você-já-está-no-ínicío-gênio(a)">Inicío</a>
			<a href="https://pt.wikipedia.org/wiki/Teste_de_Turing">Teste de Turing</a>
			<a href="https://www.instagram.com/joao_negreiros.vt/">Criador</a>
		</div>
	</div>
	<!-- Nav Bar -->

	<!-- Nota -->
	<div class="Nota">
		<label>*Clique na imagem que você acha ser criada por uma IA e veja seu resultado</label>
	</div>
	<!-- Nota -->

	<!-- Galeria -->
	<div class="Galeria">
		<!-- Imagem da esquerda -->
			<div class="left">
				<img src="" alt="" id="imgLeft" onclick="Selecionar('Left')" style="">
			</div>
		<!-- Imagem da esquerda -->
		
		<!-- Texto do meio -->
		<div class="Tcenter">
			<label>OR</label>
		</div>
		<!-- Texto do meio -->

		<!-- Imagem da direita -->
		<div class="right">
			<img src="" alt="" id="imgRight" onclick="Selecionar('Right')">
		</div>
		<!-- Imagem da direita -->
		<!-- Botão -->
		<input type="button" value="Show Results!" onclick="MostraResultados()">
		<!-- Botão -->
	</div>
	<!-- Galeria -->

	<!-- Créditos -->
	<label for="" id="creditos">*Todas as imagens presentes no site que foram geradas por IA são de total propriedade da Generated Photos (https://generated.photos/). E o intuito do teste é apenas acadêmico*</label>
	<!-- Créditos -->

	<script>
		// As variáveis abaixo contém os endereços das imagens. *imageLeft - IA* *imageRight - reais*
		var imageLeft = ["photos/01.jpg","photos/02.jpg","photos/03.jpg","photos/04.jpg","photos/05.jpg","photos/06.jpg","photos/07.jpg","photos/08.jpg","photos/09.jpg","photos/10.jpg",];
		var imageRight = ["photos/11.jpg","photos/12.jpg","photos/13.jpg","photos/14.jpg","photos/15.jpg","photos/16.jpg","photos/17.jpg","photos/18.jpg","photos/19.jpg","photos/20.jpg",];

		// Função para pegar uma imagem aleatória e colocar na img esquerda
		function carregaImagemLeft(){
			document.getElementById('imgLeft').src = imageLeft[Math.floor(Math.random() * 10)];
		}
		// Função para pegar uma imagem aleatória e colocar na img direita
		function carregaImagemRight(){
			document.getElementById('imgRight').src = imageRight[Math.floor(Math.random() * 10)];
		}
		// Função para selecionar uma das imagens (direita ou esquerda)
		function Selecionar(local){
			selecionado = local;
			console.log('img' + local);
			document.getElementById('img' + local).style = "box-shadow: 5px 5px 5px rgba(0,0,0,0.5);";
		}
		// Caso a imagem selecionada for a esquerda ele mostra o correto. Se não for mostra o errado
		function MostraResultados(){
			if (selecionado == "Left"){
				document.getElementById('imgLeft').src = "photos/correto.png";
			}
			if (selecionado == "Right"){
				document.getElementById('imgRight').src = "photos/errado.png";
			}
		}
	</script>
</body>
</html>
