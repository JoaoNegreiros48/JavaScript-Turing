<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Teste de Turing</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body onload="Posicao()">

	<!-- Nav Bar -->
	<div class="Navbar">
		<div class="links">
			<a href="#Você-já-está-no-ínicío-gênio(a)">Inicío</a>
			<a href="https://pt.wikipedia.org/wiki/Teste_de_Turing">Teste de Turing</a>
			<a href="https://www.instagram.com/joao_negreiros.vt/">Criador</a>
		</div>
	</div>
	<!-- Nav Bar -->

	<!-- Nota -->
	<div class="Nota">
		<label>*Clique na imagem que você acha ser criada por uma IA e veja seu resultado</label>
	</div>
	<!-- Nota -->

	<!-- Galeria -->
	<div class="Galeria">
		<!-- Imagem da esquerda -->
			<div class="left">
				<img src="" alt="" id="imgLeft" onclick="Selecionar('Left')" style="">
			</div>
		<!-- Imagem da esquerda -->
		
		<!-- Texto do meio -->
		<div class="Tcenter">
			<label>OR</label>
		</div>
		<!-- Texto do meio -->

		<!-- Imagem da direita -->
		<div class="right">
			<img src="" alt="" id="imgRight" onclick="Selecionar('Right')">
		</div>
		<!-- Imagem da direita -->
		<!-- Botão -->
		<input type="button" value="Show Results!" onclick="MostraResultados()">
		<!-- Botão -->
	</div>
	<!-- Galeria -->

	<!-- Créditos -->
	<label for="" id="creditos">*Todas as imagens presentes no site que foram geradas por IA são de total propriedade da Generated Photos (https://generated.photos/). E o intuito do teste é apenas acadêmico*</label>
	<!-- Créditos -->

	<script>
		// Os arrays abaixo contém os endereços das imagens.
		var imageIA = ["photos/IA/01.jpg","photos/IA/02.jpg","photos/IA/03.jpg","photos/IA/04.jpg","photos/IA/05.jpg","photos/IA/06.jpg","photos/IA/07.jpg","photos/IA/08.jpg","photos/IA/09.jpg","photos/IA/10.jpg",];

		var imageReais = ["photos/Reais/11.jpg","photos/Reais/12.jpg","photos/Reais/13.jpg","photos/Reais/14.jpg","photos/Reais/15.jpg","photos/Reais/16.jpg","photos/Reais/17.jpg","photos/Reais/18.jpg","photos/Reais/19.jpg","photos/Reais/20.jpg",];

		var posicoes_possiveis = ["esquerda", "direita"]; // Array que contém as possibilidades de posição

		// Função para pegar uma imagem aleatória e colocar em uma posição aleatória
		posicao = posicoes_possiveis[Math.floor(Math.random() * 2)]; // Seleciona a posição de forma aleatória
		function Posicao(){
			if (posicao == "esquerda") {
				document.getElementById('imgLeft').src = imageIA[Math.floor(Math.random() * 10)];
				document.getElementById('imgRight').src = imageReais[Math.floor(Math.random() * 10)];
			}
			if (posicao == "direita") {
				document.getElementById('imgRight').src = imageIA[Math.floor(Math.random() * 10)];
				document.getElementById('imgLeft').src = imageReais[Math.floor(Math.random() * 10)];
			}
		}

		// Fução para selecionar a imagem
		function Selecionar(local){
			selecionado = local;
			console.log('img' + local);
			document.getElementById('img' + local).style = "box-shadow: 5px 5px 5px rgba(0,0,0,0.5);";
		}
		
		// Função para mostrar os resultados
		function MostraResultados(){
			if (selecionado == "Left"){
				if (posicao == "esquerda") {
					document.getElementById('imgLeft').src = "photos/correto.png";
				}
				if (posicao == "direita") {
					document.getElementById('imgLeft').src = "photos/errado.png";
				}
			}
			if (selecionado == "Right"){
				if (posicao == "esquerda") {
					document.getElementById('imgRight').src = "photos/errado.png";
				}
				if (posicao == "direita") {
					document.getElementById('imgRight').src = "photos/correto.png";
				}
			}
		}
	</script>
</body>
</html>
